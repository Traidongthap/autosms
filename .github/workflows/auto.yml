name: Auto

on:
  workflow_dispatch:
    inputs:
      phone_number:
        description: "Số điện thoại để chạy tool"
        required: false
      spam_count:
        description: "Số lần spam"
        required: false
      threads:  # Thêm input cho số luồng
        description: "Số luồng chạy song song"
        required: false
        default: "3" # Giá trị mặc định khi chạy thủ công
  schedule:
    - cron: '*/5 23 * * *'
    - cron: '*/5 0-11 * * *'

jobs:
  run-python:
    runs-on: ubuntu-latest
    timeout-minutes: 2 # Tự động dừng job sau số phút được đặt
    env:
      PHONE_NUMBER: '0123456789' 
      SPAM_COUNT: '10' 
      THREADS: '3' # Giá trị mặc định khi chạy tự động

    strategy:
      matrix:
        thread: [1, 2, 3] # Tạo ma trận với 3 luồng mặc định

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r re.txt

    - name: Determine number of threads
      run: |
        if [ -z "${{ inputs.threads }}" ]; then
          THREADS="${{ env.THREADS }}"
        else
          THREADS="${{ inputs.threads }}"
        fi

        # Tạo ma trận động dựa trên số luồng
        THREAD_LIST=$(seq 1 $THREADS)
        echo "::set-output name=matrix::{\"thread\": [$THREAD_LIST]}"

    - name: Run tool.py and input data
      run: |
        if [ -z "${{ inputs.phone_number }}" ]; then
          PHONE_NUMBER="${{ env.PHONE_NUMBER }}"
        else
          PHONE_NUMBER="${{ inputs.phone_number }}"
        fi

        if [ -z "${{ inputs.spam_count }}" ]; then
          SPAM_COUNT="${{ env.SPAM_COUNT }}"
        else
          SPAM_COUNT="${{ inputs.spam_count }}"
        fi

        echo -e "$PHONE_NUMBER\n$SPAM_COUNT" | python tool.py > /dev/null 2>&1
